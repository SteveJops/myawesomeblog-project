<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{post.blog_title}}</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
<header>
      <nav class="navbar navbar-expand-lg navbar-light font-italic" style="background-color: #efa940;">
  <a class="navbar-brand" href="/">My Awesome Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
       <a class="nav-item nav-link " href="{% static 'lorem.txt' %}">About Me </a>
      <a class="nav-item nav-link" target="_blank" rel="noopener noreferrer"
         href="https://www.facebook.com/steven.koliesnichenko">Facebook</a>
      <a class="nav-item nav-link active" href="#">Blog</a>

    </div>
  </div>
</nav>
</header>
<div class="container pt-4">
    <div class="row">
        <div class="col-2"></div>
    <div class="col-8 mb-4">
            <h2 class="text-center font-italic">{{post.blog_title}}</h2>
  <img src="{{post.blog_image.url}}" class="ml-5" alt="">
  <div>
    <p style="font-size: 18px;" class="mt-4">{{post.blog_text}}</p>
  </div>
        <div class="text-center">
              {{post.blog_date}}
  </div>
</div>
        </div>
        <div class="col-2"></div>
        </div>
</body>
</html>
