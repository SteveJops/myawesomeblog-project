<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Posts</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body>
<header>
      <nav class="navbar navbar-expand-lg navbar-light font-italic" style="background-color: #efa940;">
  <a class="navbar-brand" href="#">My Awesome Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link " href="#">About Me </a>
      <a class="nav-item nav-link" href="#">Facebook</a>
      <a class="nav-item nav-link active" href="#">Blog</a>

    </div>
  </div>
</nav>
</header>

<div class="container pt-4">
    <div class="row">
    {% for blog_event in blog_events.all%}
    <div class="col-8 mb-4">
          <div class="card w-100" >
              <h2 class="card-title text-center font-italic">{{blog_event.blog_title}}</h2>
  <img src="{{blog_event.blog_image.url}}" class="card-img-top" alt="black-panther.jpg">
  <div class="card-body">
    <p class="card-text" style="font-size: 24px;">{{blog_event.blog_text}}</p>
  </div>
              <div class="card-footer text-muted text-center">
              {{blog_event.blog_date}}
  </div>
</div>
        </div>
    {% endfor %}
        <div class="col"></div>
        </div>
        </div>
</body>
</html>
